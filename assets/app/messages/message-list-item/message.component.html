<div class="content">
    <div class="timeline-header">
        <div class="author">
            {{ message.user.firstName }}
        </div>
        <div class="btn-config">
            <a (click)="onEdit()" class="btn-edit"><span class="fa fa-edit"></span> </a>
            <a (click)="onDelete()" class="btn-delete"><span class="fa fa-trash"></span></a>
        </div>
    </div>
    <div class="timeline-message">
        {{ message.content }}
    </div>

</div>
